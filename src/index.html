<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECCA Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        #portal-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        #portal-frame.visible {
            display: block;
        }

        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .error-details {
            color: #666;
            font-size: 14px;
            max-width: 500px;
        }

        .retry-button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .retry-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Authenticating...</div>
    </div>

    <iframe id="portal-frame" src="about:blank"></iframe>

    <div id="error-screen" class="error-screen">
        <div class="error-icon">⚠️</div>
        <div class="error-message" id="error-message">Authentication Failed</div>
        <div class="error-details" id="error-details"></div>
        <button class="retry-button" onclick="location.reload()">Retry</button>
    </div>

    <script>
        const CONFIG = {
            apiProxyUrl: '/api/auth-proxy',
            meccaApiUrl: 'https://api-mecca.platinumfm.com.au/api/Users/Login',
            portalUrl: 'https://report-mecca.platinumfm.com.au/work-orders-open',
            tokenKey: 'mecca_auth_token',
            tokenExpiry: 'mecca_token_expiry'
        };

        class AuthManager {
            constructor() {
                this.token = null;
            }

            hasValidToken() {
                const storedToken = localStorage.getItem(CONFIG.tokenKey);
                const storedExpiry = localStorage.getItem(CONFIG.tokenExpiry);
                
                if (!storedToken || !storedExpiry) return false;

                const expiryDate = new Date(storedExpiry);
                const oneHourFromNow = new Date(Date.now() + 60 * 60 * 1000);
                
                if (expiryDate > oneHourFromNow) {
                    this.token = storedToken;
                    return true;
                }
                
                return false;
            }

            async getCredentials() {
                // Get credentials from Azure Function (doesn't expose them to browser)
                const response = await fetch(`${CONFIG.apiProxyUrl}?action=getcredentials`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to get credentials');
                }

                return await response.json();
            }

            async loginDirect() {
                console.log('→ Getting credentials...');
                
                // Get credentials from secure backend
                const creds = await this.getCredentials();
                
                console.log('→ Authenticating directly with MECCA API...');
                
                // Make the login call from the BROWSER so cookies get set
                const response = await fetch(CONFIG.meccaApiUrl, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include', // Important: include cookies
                    body: JSON.stringify({
                        username: creds.username,
                        password: creds.password
                    })
                });

                if (!response.ok) {
                    throw new Error(`Authentication failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.token && data.isValidToken) {
                    this.token = data.token;
                    localStorage.setItem(CONFIG.tokenKey, data.token);
                    localStorage.setItem(CONFIG.tokenExpiry, data.expiredOn);
                    
                    console.log('✓ Token obtained and cookies set');
                    console.log('✓ Expires:', new Date(data.expiredOn).toLocaleString());
                    
                    return true;
                }
                
                throw new Error('Invalid token received');
            }

            getToken() {
                return this.token;
            }
        }

        const authManager = new AuthManager();

        async function initialize() {
            try {
                console.log('=== Initializing ===');
                
                // Authenticate - this sets cookies in the browser
                if (!authManager.hasValidToken()) {
                    await authManager.loginDirect();
                } else {
                    console.log('✓ Valid token exists');
                }

                // Now load portal - it should have the cookies
                loadPortal();
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        function loadPortal() {
            const iframe = document.getElementById('portal-frame');
            const loadingScreen = document.getElementById('loading-screen');
            
            iframe.onload = function() {
                console.log('✓ Portal loaded');
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    iframe.classList.add('visible');
                    setTimeout(() => loadingScreen.style.display = 'none', 300);
                }, 500);
            };
            
            // Load portal - cookies should be available now
            iframe.src = CONFIG.portalUrl;
        }

        function showError(message) {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-screen').classList.add('show');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-details').textContent = 
                'Check Azure Portal → Configuration → Application Settings';
        }

        // Auto-refresh every 6 hours
        setInterval(async () => {
            if (!authManager.hasValidToken()) {
                try {
                    await authManager.loginDirect();
                    document.getElementById('portal-frame').src = CONFIG.portalUrl;
                } catch (error) {
                    console.error('Refresh failed:', error);
                }
            }
        }, 6 * 60 * 60 * 1000);

        initialize();
    </script>
</body>
</html>
