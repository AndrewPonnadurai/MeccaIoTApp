<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECCA Portal - Launching ...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .status {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .portal-button {
            display: none;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .portal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .info {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
            max-width: 500px;
        }

        .success {
            display: none;
            margin-top: 20px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-container {
            display: none;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-message {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 500px;
        }

        .retry-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="logo">üîê</div>
            <h1>MECCA Portal</h1>
            <div class="status" id="status">Authenticating...</div>
            <div class="spinner"></div>
            <div class="info">
                Please wait while we securely connect you to the portal...
            </div>
        </div>

        <div class="success" id="success">
            <div class="success-icon">‚úÖ</div>
            <h1>Ready to Launch!</h1>
            <div class="status">Your session is authenticated and ready</div>
            <a href="https://report-mecca.platinumfm.com.au" 
               target="_blank" 
               class="portal-button" 
               id="launch-button">
                Open MECCA Portal
            </a>
            <div class="info">
                The portal will open in a new window with automatic authentication.
            </div>
        </div>

        <div class="error-container" id="error">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h1>Connection Error</h1>
            <div class="status" id="error-text">Unable to authenticate</div>
            <div class="error-message" id="error-details"></div>
            <button class="retry-button" onclick="retryAuth()">Retry</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            apiProxyUrl: '/api/auth-proxy',
            portalUrl: 'https://report-mecca.platinumfm.com.au',
            tokenKey: 'mecca_auth_token',
            tokenExpiry: 'mecca_token_expiry',
            autoLaunch: true // Set to false to require manual click
        };

        class AuthManager {
            constructor() {
                this.token = null;
                this.tokenExpiry = null;
            }

            hasValidToken() {
                const storedToken = localStorage.getItem(CONFIG.tokenKey);
                const storedExpiry = localStorage.getItem(CONFIG.tokenExpiry);
                
                if (!storedToken || !storedExpiry) {
                    return false;
                }

                const expiryDate = new Date(storedExpiry);
                const now = new Date();
                const oneHourFromNow = new Date(now.getTime() + 60 * 60 * 1000);
                
                if (expiryDate > oneHourFromNow) {
                    this.token = storedToken;
                    this.tokenExpiry = storedExpiry;
                    return true;
                }
                
                return false;
            }

            async login() {
                try {
                    const response = await fetch(`${CONFIG.apiProxyUrl}?action=login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `Authentication failed: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.token && data.isValidToken) {
                        this.token = data.token;
                        this.tokenExpiry = data.expiredOn;
                        
                        localStorage.setItem(CONFIG.tokenKey, data.token);
                        localStorage.setItem(CONFIG.tokenExpiry, data.expiredOn);
                        
                        // Also try to set a cookie for the portal domain
                        this.setPortalCookie();
                        
                        return true;
                    } else {
                        throw new Error('Invalid token received from server');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    throw error;
                }
            }

            setPortalCookie() {
                // Attempt to set cookie for portal (may not work due to cross-origin)
                // This is a best-effort approach
                try {
                    document.cookie = `PFM_TOKEN=${this.token}; domain=.platinumfm.com.au; path=/; max-age=604800; secure; samesite=none`;
                } catch (e) {
                    console.warn('Could not set cross-domain cookie:', e);
                }
            }

            logout() {
                this.token = null;
                this.tokenExpiry = null;
                localStorage.removeItem(CONFIG.tokenKey);
                localStorage.removeItem(CONFIG.tokenExpiry);
            }

            getToken() {
                return this.token;
            }
        }

        const authManager = new AuthManager();

        async function initialize() {
            try {
                updateStatus('Checking credentials...');
                
                if (!authManager.hasValidToken()) {
                    updateStatus('Logging in to MECCA portal...');
                    await authManager.login();
                } else {
                    updateStatus('Using existing session...');
                }

                // Authentication successful!
                showSuccess();
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message);
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('launch-button').style.display = 'inline-block';
            
            // Auto-launch if configured
            if (CONFIG.autoLaunch) {
                setTimeout(() => {
                    launchPortal();
                }, 1500);
            }
        }

        function launchPortal() {
            // Open portal with token in URL hash (portal would need to read this)
            const token = authManager.getToken();
            const portalWindow = window.open(
                CONFIG.portalUrl, 
                '_blank',
                'noopener,noreferrer'
            );
            
            if (portalWindow) {
                // Try to communicate token via postMessage (may not work due to cross-origin)
                setTimeout(() => {
                    try {
                        portalWindow.postMessage({
                            type: 'MECCA_AUTH_TOKEN',
                            token: token,
                            expiry: authManager.tokenExpiry
                        }, CONFIG.portalUrl);
                    } catch (e) {
                        console.warn('Could not send token to portal window:', e);
                    }
                }, 1000);
                
                // Show message
                document.getElementById('status').textContent = 'Portal opened in new window';
            } else {
                document.getElementById('status').textContent = 'Please allow pop-ups and click the button again';
            }
        }

        function showError(message, details = '') {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-text').textContent = message;
            if (details) {
                document.getElementById('error-details').textContent = details;
                document.getElementById('error-details').style.display = 'block';
            }
        }

        function retryAuth() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            authManager.logout();
            initialize();
        }

        // Add click handler for manual launch
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('launch-button').addEventListener('click', (e) => {
                if (!CONFIG.autoLaunch) {
                    e.preventDefault();
                    launchPortal();
                }
            });
            
            initialize();
        });

        // Auto-refresh token
        setInterval(async () => {
            if (!authManager.hasValidToken()) {
                console.log('Token expired, refreshing...');
                try {
                    await authManager.login();
                } catch (error) {
                    console.error('Token refresh failed:', error);
                }
            }
        }, 6 * 60 * 60 * 1000);
    </script>
</body>
</html>
