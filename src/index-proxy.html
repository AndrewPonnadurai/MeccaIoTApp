<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECCA Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }

        #portal-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        #portal-frame.visible {
            display: block;
        }

        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-message {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .error-details {
            color: #666;
            font-size: 14px;
            max-width: 500px;
        }

        .retry-button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .retry-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Authenticating...</div>
    </div>

    <!-- Portal Iframe -->
    <iframe id="portal-frame" src="about:blank"></iframe>

    <!-- Error Screen -->
    <div id="error-screen" class="error-screen">
        <div class="error-icon">⚠️</div>
        <div class="error-message" id="error-message">Authentication Failed</div>
        <div class="error-details" id="error-details"></div>
        <button class="retry-button" onclick="location.reload()">Retry</button>
    </div>

    <script>
        const CONFIG = {
            apiProxyUrl: '/api/auth-proxy',
            portalUrl: 'https://report-mecca.platinumfm.com.au/work-orders-open',
            tokenKey: 'mecca_auth_token',
            tokenExpiry: 'mecca_token_expiry'
        };

        class AuthManager {
            constructor() {
                this.token = null;
                this.tokenExpiry = null;
            }

            hasValidToken() {
                const storedToken = localStorage.getItem(CONFIG.tokenKey);
                const storedExpiry = localStorage.getItem(CONFIG.tokenExpiry);
                
                if (!storedToken || !storedExpiry) {
                    return false;
                }

                const expiryDate = new Date(storedExpiry);
                const now = new Date();
                const oneHourFromNow = new Date(now.getTime() + 60 * 60 * 1000);
                
                if (expiryDate > oneHourFromNow) {
                    this.token = storedToken;
                    this.tokenExpiry = storedExpiry;
                    return true;
                }
                
                return false;
            }

            async login() {
                console.log('→ Requesting authentication token...');
                
                const response = await fetch(`${CONFIG.apiProxyUrl}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Authentication failed: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.token && data.isValidToken) {
                    this.token = data.token;
                    this.tokenExpiry = data.expiredOn;
                    
                    localStorage.setItem(CONFIG.tokenKey, data.token);
                    localStorage.setItem(CONFIG.tokenExpiry, data.expiredOn);
                    
                    console.log('✓ Token obtained and stored');
                    console.log('✓ Token expires:', new Date(data.expiredOn).toLocaleString());
                    
                    return true;
                } else {
                    throw new Error('Invalid token received from server');
                }
            }

            getToken() {
                return this.token;
            }
        }

        const authManager = new AuthManager();

        async function initialize() {
            try {
                console.log('=== MECCA Portal Initialization ===');
                
                // Check if we need to authenticate
                if (!authManager.hasValidToken()) {
                    console.log('→ No valid token, authenticating...');
                    await authManager.login();
                } else {
                    console.log('✓ Using existing token');
                }

                console.log('→ Loading portal...');
                
                // Load portal in iframe
                loadPortal();
                
            } catch (error) {
                console.error('=== Initialization Error ===');
                console.error(error);
                showError(error.message);
            }
        }

        function loadPortal() {
            const iframe = document.getElementById('portal-frame');
            const loadingScreen = document.getElementById('loading-screen');
            
            // Set up iframe load handler
            iframe.onload = function() {
                console.log('✓ Portal loaded');
                
                // Hide loading screen and show iframe
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    iframe.classList.add('visible');
                    
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }, 500);
            };

            iframe.onerror = function() {
                console.error('✗ Portal failed to load');
                showError('Failed to load portal');
            };
            
            // Load the portal
            iframe.src = CONFIG.portalUrl;
            console.log('→ Portal URL set to:', CONFIG.portalUrl);
        }

        function showError(message, details = '') {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('portal-frame').style.display = 'none';
            document.getElementById('error-screen').classList.add('show');
            document.getElementById('error-message').textContent = message;
            
            if (details) {
                document.getElementById('error-details').textContent = details;
            } else if (message.includes('401') || message.includes('Authentication failed')) {
                document.getElementById('error-details').textContent = 
                    'Please check your credentials in Azure Portal → Configuration → Application Settings';
            }
        }

        // Auto-refresh token every 6 hours
        setInterval(async () => {
            if (!authManager.hasValidToken()) {
                console.log('→ Background token refresh...');
                try {
                    await authManager.login();
                    console.log('✓ Token refreshed successfully');
                } catch (error) {
                    console.error('✗ Token refresh failed:', error);
                }
            }
        }, 6 * 60 * 60 * 1000);

        // Re-authenticate when page becomes visible
        document.addEventListener('visibilitychange', async () => {
            if (!document.hidden) {
                console.log('→ Page visible, checking token...');
                if (!authManager.hasValidToken()) {
                    try {
                        await authManager.login();
                        // Reload iframe to refresh session
                        document.getElementById('portal-frame').src = CONFIG.portalUrl;
                    } catch (error) {
                        console.error('✗ Token refresh failed:', error);
                    }
                }
            }
        });

        // Start initialization
        initialize();
    </script>
</body>
</html>
